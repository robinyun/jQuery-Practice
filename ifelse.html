<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutoring Session</title>
    <script type="text/javascript" src="jquery.js"></script>
    <style media="screen">
      button {
        margin-bottom: 10px;
      }

      .accordian {
        display: none;
        border: 1px solid black;
        height: 20px;
        margin-bottom: 5px;
        background-color: #1B998B;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <button id="showAll">Click to display!</button>
    <div class="accordian"></div>
    <div class="accordian"></div>
    <div class="accordian"></div>


    <script type="text/javascript">
      $('#showAll').click(function(){
        $('.accordian').show();
      });
      $('.accordian').click(function(){
        $(this).hide();
      });
    </script>
  </body>
</html>
