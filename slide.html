<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutoring Session</title>
    <script type="text/javascript" src="jquery.js"></script>
    <style media="screen">
    #show {
      display: none;
    }

    button {
      width: 7%;
      font-size: 14px;
      margin-bottom: 30px;
    }
    </style>
  </head>
  <body>
    <button id="up">Show</button>
    <button id="down">Hide</button>
    <div id="show">
      <img src="lexusad.jpg" alt="Lexus" />
    </div>
    <script type="text/javascript">
      $('#up').click(function(){
          $("div").slideDown( "slow" );
      });
      $('#down').click(function(){
        $("div").slideUp( "hide" );
      });
    </script>
  </body>
</html>
